<!DOCTYPE html>
<html>
<head>
    <!--<meta name="viewport" content="width=1280, height=720, initial-scale=1.0, user-scalable=no">-->
    <meta name="viewport" content="width=1920, height=1080, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Sports Application for IBC demo</title>
    <link href="css/main.css" rel="stylesheet"/>

    <!--<script src="dump/data.js" type="text/javascript"></script>-->
    <script src="js/lib/postercard.js" type="text/javascript"></script>
    <script src="js/utils/utils.js" type="text/javascript"></script>

    <script src="js/swimlane-view.js" type="text/javascript"></script>
    <!--<script src="js/video_view.js" type="text/javascript"></script>-->
</head>
<body>
<div id="version"></div>
<div id="main_container">
    <div id="search_view" class="fullview displayNone"></div>
    <div id="notification" class="">
        <div id="notify_title"></div>
    </div>
    <div id="swimlane_view" class="fullview">
        <div id="swim_header">
            <div id="swim_date" class="date_container">
                <div class="time"></div>
                <div class="day"></div>
                <div class="ampm"></div>
            </div>
            <div id="header_title">Canoe Slalom</div>
        </div>
        <div id="swimlane_container">
            <ul id="swimlane">
                <li>
                    <div class="category_title"></div>
                </li>
                <li>
                    <div class="category_title"></div>
                </li>
                <li>
                    <div class="category_title"></div>
                </li>
                <li>
                    <div class="category_title"></div>
                </li>
            </ul>
            <div id="asset_details">
                <div id="asset_title"></div>
                <div id="asset_meta"></div>
            </div>
            <div id="asset_summary"></div>
        </div>
    </div>
    <div id="video_view" class="displayNone">
        <video id="live_video" width="100%" height="100%" preload="" poster="none">
            <source type="application/x-mpegurl" src=""/>
            <!--<source type="video/mp4" src=""/>-->
        </video>
        <div id="video_loading"></div>
        <div id="playControls">
            <progress id="progressBar" min="0" max="100" value="0"></progress>
            <div>
                <img id='fb' class="video_icon" src='css/assets/playcontrols/rewind_button.png'/>
                <img id='play' class="video_icon" src='css/assets/playcontrols/play_button.png'/>
                <img id='pause' class="video_icon" src='css/assets/playcontrols/pause_button.png'/>
                <img id='ff' class="video_icon" src='css/assets/playcontrols/forward_button.png'/>
            </div>
        </div>
    </div>
</div>
<script src="js/main.js" type="text/javascript"></script>
</body>
</html>
